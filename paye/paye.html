<body>
    <div class="container">
        <div class="card-container">
          <div class="left">
            <h1>Votre abonnement</h1>
            <span></span>
            <div class="order-items">
              <img src="../IMG/logo.png" alt="" srcset="" />
              <div class="item">
                <span>Plan premium</span>
                <span>12 mois</span>
              </div>
              <span class="item-price">30 €</span>
            </div>
            <div class="total">
              <h2>Total</h2>
              <span class="price">360 €</span>
            </div>
          </div>
          <div class="right">
            <h1>Paiement</h1>
            <span></span>
            <div class="form-container">
              <form action="#" onsubmit="return false">
                <div class="input-items flex">
                  <div class="marginright">
                    <label for="firstName">Prénom</label>
                    <input type="text" name="firstName" id="firstName" />
                  </div>
                  <div>
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" id="lastName" />
                  </div>
                </div>
                <div class="input-items">
                  <label for="cardNumber">Numéro de carte</label>
                  <input type="number" name="cardNumber" id="cardNumber" />
                </div>
                <div class="input-items flex">
                  <div>
                    <label for="cardNumber">Date d'Exp</label>
                    <div class="flex marginright">
                      <span class="marginright">
                        <input type="number" name="cardNumber" id="cardNumber" />
                      </span>
                      <input type="number" name="cardNumber" id="cardNumber" />
                    </div>
                  </div>
                  <div>
                    <label for="cardNumber">CVV</label>
                    <input type="number" name="cardNumber" id="cardNumber" />
                  </div>
                </div>
                <div class="submit">
                  <a href="../homepayant/home-payant.html">Payer</a>
                </div>
              </form>
            </div>
          </div>
