<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="{{ '../IMG/favicon/favicon-16x16.png'  | absolute_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="../IMG/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../IMG/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../IMG/favicon/favicon-16x16.png">
    <link rel="manifest" href="../IMG/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="keywords" content="training, MX, motoclub, FFM, motocross, entraînement de motocross, licence FFM, association de motocross, Fédération française de motocyclisme">
    <meta name="description" content="MXTRAINER, l'application qui gère ta saison de motocross. un espace motoclub pour gérer ses entraînements, un espace pilote pour s'y inscrire et un espace photographes pour publier les meilleurs clichés !">
    <meta name="author" content="MXTRAINER">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MXTRAINER - connexion</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-fg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8 col-lg-7 col-md-12 bg" style="background-image:url('../IMG/bg.jpg')">
                    <div class="info">
                        <h1>MXTRAINER</h1>
                        <p>La première application dédiée à ta saison de motocross !</p>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-12 login">
                    <div class="login-section">
                        <div class="logo clearfix">
                            <a href="#">
                              <img src="../IMG/assets/logo.png" alt="MXTRAINER">
                            </a>
                        </div>
                        <h3>Créer un compte !</h3>
                        <div class="form-container">
                            <form>
                                <div class="form-group form-fg">
                                    <input type="text" name="Nom" class="input-text" placeholder="Nom">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div class="form-group form-fg">
                                    <input type="text" name="Prenom" class="input-text" placeholder="Prenom">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div class="form-group form-fg">
                                    <input type="email" name="email" class="input-text" placeholder="Adresse mail">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="form-group form-fg">
                                    <input type="email" name="email" class="input-text" placeholder="Mot de passe">
                                    <i class="fa fa-unlock-alt"></i>
                                </div>
                                <div class="checkbox clearfix">
                                    <div class="form-check checkbox-fg">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label" for="remember">
                                            Se souvenir de moi
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <button onclick="getValue()" type="button" class="btn-md btn-fg btn-block">Inscription</button>
                                </div>
                            </form>
                        </div>
                        <p>Vous avez déjà un compte ? <a href="../login/login.html" class="linkButton"> Connectez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script>
        function getValue() {
            // Sélectionner l'élément input et récupérer sa valeur
                return window.location='../loader/index.html';

        }
    </script>
</body>
</html>
